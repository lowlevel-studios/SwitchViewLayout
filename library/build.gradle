apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 1
        targetSdkVersion 25
    }
	
	lintOptions {
		abortOnError false
	}
}

dependencies {
    compile 'com.android.support:support-annotations:25.3.0'
}